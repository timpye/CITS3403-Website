{% extends "base.html" %}

{% block content %}
    <h1>Content</h1>
    <img class="pc_sideview" src='static/images/pc_sideview.png' alt="PC Sideview">

    <div class = 'container-fluid'>
        <div class = "content_block" id="CPU">
            <a href="{{ url_for('cpu') }}"><h1>CPU (Computer Processing Unit)</h1></a>
            <img class='img-responsive' src = 'static/images/CPU.jpg' alt="CPU (Central Processing Unit" style="width: 640px; height:480px">
        </div>
        <div class = "content_block" id="motherboard">
            <a href="{{ url_for('motherboard') }}"><h1>Motherboard</h1></a>
            <img class='img-responsive' src = 'static/images/motherboard.jpg' alt="Motherboard" style="width: 640px; height:480px">
        </div>
        <div class = "content_block" id="GPU">
            <a href="{{ url_for('gpu') }}"><h1>GPU (Graphical Processing Unit)</h1></a>
            <img class='img-responsive' src = 'static/images/GPU.jpg' alt="GPU (Graphical Processing Unit)" style="width: 640px; height:480px">
        </div>
        <div class = "content_block" id="RAM">
            <a href="{{ url_for('ram') }}"><h1>RAM (Random Access Memory)</h1></a>
            <img class='img-responsive' src = 'static/images/RAM.jpg' alt="RAM (Random Access Memory)" style="width: 640px; height:480px">
        </div>
        <div class = "content_block" id="Storage">
            <a href="{{ url_for('storage') }}"><h1>Storage</h1></a>
            <img class='img-responsive' src = 'static/images/NVME_SSD.jpg' alt="Storage" style="width: 640px; height:480px">
        </div>
        <div class = "content_block" id="Peripheral">
            <a href="{{ url_for('peripheral') }}"><h1>Peripheral</h1></a>
            <img class='img-responsive' src = 'static/images/Mouse.jpg' alt="Mouse" style="width: 640px; height:480px"> 
            <img class='img-responsive' src = 'static/images/Keyboard.jpg' alt="Keyboard" style="width: 640px; height:480px">
        </div>
        <div class = "content_block" id="Power_Supply">
            <a href="{{ url_for('psu') }}"><h1>Power Supply</h1></a>
            <img class='img-responsive' src = 'static/images/Power_supply.jpg' alt="Power Supply" style="width: 640px; height:480px">
        </div>
    </div>

{% endblock %}
